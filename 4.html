<!-- Create a button in your HTML with the text "Click Me". Add an event listener to log "Button clicked!"
to the console when the button is clicked. Select an image and add a mouseover event listener to
change its border color. Add an event listener to the document that logs the key pressed by the user -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners Example</title>
  <style>
    img {
      width: 200px;
      height: auto;
      border: 4px solid transparent;
      transition: border-color 0.3s;
    }
  </style>
</head>
<body>

  <button id="myButton">Click Me</button>
  <br><br>
  <img id="myImage" src="https://via.placeholder.com/200" alt="Sample Image">

  <script>
    // Button click event
    document.getElementById("myButton").addEventListener("click", function() {
      console.log("Button clicked!");
    });

    // Image mouseover event
    const image = document.getElementById("myImage");
    image.addEventListener("mouseover", function() {
      image.style.borderColor = "blue";
    });

    image.addEventListener("mouseout", function() {
      image.style.borderColor = "transparent";
    });

    // Key press event on the document
    document.addEventListener("keydown", function(event) {
      console.log("Key pressed:", event.key);
    });
  </script>

</body>
</html>
